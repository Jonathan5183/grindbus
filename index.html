<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrindBus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0e1d34;
      padding: 1rem 2rem;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00d0ff;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.2s;
    }

    nav ul li a:hover {
      color: #00d0ff;
    }

    .hero {
      height: 90vh;
      background: linear-gradient(to right, #002347, #005577);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .hero button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #00d0ff;
      color: #002347;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 208, 255, 0.4);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">GrindBus</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Book</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Your Ride. Your Rules.</h1>
    <p>GrindBus is your next-gen bus booking experience â€” smooth, fast, and just the way you want it.</p>
    <button onclick="alert('Redirect to Book Page')">Book Tickets</button>
  </section>

</body>
</html>
